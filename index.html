
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master DOM Manipulation - Part 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="main-title" class="title">Sport makes you happy - more than money</h1>

  <form class="menu-form">
    <input type="text" id="userInput" tabindex="1" autofocus placeholder="Ku Fung">
    <button id="addActivityBtn" class="btn" tabindex="2" type="button">Add Sport Activity</button>
    <button id="deleteLastActivityBtn" class="btn" tabindex="3" type="button">Delete Last Activity</button>
  </form>

  <h2 id="sub-title" class="title">My Favourite Sport Disciplines</h2>

  <ul id="sportsUL" class="menu">
    <li id="football" class="menu-item">Football</li>
    <li id="basketball" class="menu-item">Basketball</li>
    <li id="tennis" class="menu-item">Tennis</li>
    <li id="swimming" class="menu-item">Swimming</li>
    <li id="cycling" class="menu-item">Cycling</li>
    <li id="running" class="menu-item">Running</li>
  </ul>

  <script src="script.js"></script>
</body>

</html>
